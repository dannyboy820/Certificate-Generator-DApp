<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Futura|Merriweather&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>View Certificate</title>
  </head>

  <body>
    <div class="certificate-wrapper">
      <div class="container certificate-container">
        <div class="outer-border"></div>
        <div class="inner-border"></div>

        <div class="certificate-border col-xs-12">
          <div class="row certificate-header">
            <div class="certificate-title cursive col-xs-12 text-center">
              <h2>Blockchain Technology Institute</h2>
              <span id="certificateID" class="bold block"
                >Certificate No.:
              </span>
              <p class="certificate-subheader">CERTIFICATE OF COMPLETION</p>
            </div>
          </div>

          <div class="row certificate-body">
            <div class="certificate-block">
              <div class="col-xs-12">
                <div class="row">
                  <div class="col-xs-2">
                    <!-- LEAVE EMPTY -->
                  </div>
                  <div
                    class="
                      certificate-name
                      underline
                      margin-0
                      col-xs-8
                      text-center
                    "
                  >
                    <span id="candidateName" class="name-text bold">
                      First Name Last Name
                    </span>
                  </div>
                  <div class="col-xs-2">
                    <!-- LEAVE EMPTY -->
                  </div>
                </div>
              </div>

              <div class="col-xs-12">
                <div class="row">
                  <div class="col-xs-2">
                    <!-- LEAVE EMPTY -->
                  </div>
                  <div class="earned col-xs-8 text-center">
                    <span class="earned-text padding-0 block cursive"
                      >has earned</span
                    >
                    <span id="grade" class="credits-text block bold sans">
                      __ Grade
                    </span>
                  </div>
                  <div class="col-xs-2">
                    <!-- LEAVE EMPTY -->
                  </div>
                  <div class="col-xs-12"></div>
                </div>
              </div>

              <div class="col-xs-12">
                <div class="row">
                  <div class="col-xs-2">
                    <!-- LEAVE EMPTY -->
                  </div>
                  <div class="course-title col-xs-8 text-center">
                    <span class="earned-text block cursive"
                      >FOR COMPLETION OF</span
                    >
                  </div>
                  <div class="col-xs-2">
                    <!-- LEAVE EMPTY -->
                  </div>
                </div>
              </div>

              <div class="col-xs-12">
                <div class="row">
                  <div class="col-xs-2">
                    <!-- LEAVE EMPTY -->
                  </div>
                  <div class="course-title underline col-xs-8 text-center">
                    <span id="courseName" class="credits-text block bold sans">
                      Course Name
                    </span>
                  </div>
                  <div class="col-xs-2">
                    <!-- LEAVE EMPTY -->
                  </div>
                </div>
              </div>
            </div>

            <div class="col-xs-12">
              <div class="row">
                <div class="certificate-footer">
                  <div class="col-xs-4 certified col-xs-4 text-center">
                    <span class="bold block underline">(sd/-)</span>
                    <span class="bold block">Program Manager</span>
                  </div>
                  <div class="col-xs-4">
                    <!-- LEAVE EMPTY -->
                  </div>
                  <div class="col-xs-4 certified col-xs-4 text-center">
                    <span id="date" class="credits-text block sans"
                      >Presented on:
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
