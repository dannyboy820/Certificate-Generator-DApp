<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Get Certificate</title>
  </head>

  <body>
    <div class="header">
      <a href="#default" class="logo">CetificateDapp</a>
      <div class="header-right">
        <a href="/">Home</a>
        <a class="active" href="/issue">Get Certificate</a>
      </div>
    </div>

    <br />
    <div class="entry-form">
      <h3>Generate Your Certificate</h3>
      <div class="form-group">
        <label for="courseName">Select Course</label>
        <select class="form-control" name="courseName" id="courseName">
          <option>Certified Ethereum Developer</option>
          <option>Certified Blockchain Associate</option>
          <option>Certified Hyperledger Fabric Developer</option>
          <option>Certified Corda Developer</option>
          <option>Certified Smart Contract Security Auditor</option>
        </select>
      </div>

      <div class="form-group">
        <label for="certificateID">Certificate ID</label>
        <input
          type="text"
          class="form-control"
          name="certificateID"
          id="certificateID"
          placeholder="Certificate ID"
          required
        />
      </div>
      <div class="form-group">
        <label for="candidateName">Candidate Name</label>
        <input
          type="text"
          class="form-control"
          name="candidateName"
          id="candidateName"
          placeholder="Name"
          required
        />
      </div>
      <div class="form-group">
        <label for="grade">Select Grade</label>
        <select class="form-control" id="grade" name="grade" id="grade">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Issue Date</label>
        <input
          type="date"
          class="form-control"
          id="date"
          name="date"
          required
        />
      </div>

      <button onclick="issueCertificate()" class="btn btn-info">
        Generate Certificate
      </button>
    </div>

    <script src="./scripts/app.js"></script>
    <script src="./scripts/web3.min.js"></script>
    <script src="./scripts/jquery.min.js"></script>
  </body>
</html>
